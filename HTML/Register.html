<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="..\Css\Register.css"/>
    </head>
    <body>
        <div class="register">
        <h1 style="color: white; padding-left: 30%; padding-top: 5%; margin-bottom: 8%;">Register</h1>
        <p></p>
        <label style="color: white; font-size: 15px;" for="Firstname">Firstname</label>
        <br>
        <input type="text" style=" margin-bottom: 0%;"  name="Firstname" id="Firstname" placeholder="Firstname">
        <br>
        <label style="color: white; font-size: 15px;" for="Lastname">Lastname</label>
        <br>
        <input type="text" name="Lastname" id="Lastname" placeholder="Lastname">
        <br>
        <label style="color: white; font-size: 15px;" for="Birth">Birth</label>
        <br>
        <input type="date" name="Birth" id="Birth" placeholder="Birth">
        <br>
        <label style="color: white; font-size: 15px;" for="Email">Email</label>
        <br>
        <input type="email" name="Email" id="Email" placeholder="Email">
        <br>
        <label style="color: white; font-size: 15px;" for="Username">Username</label>
        <br>
        <input type="text" name="Username" id="Username" placeholder="Username">
        <br>
        <label style="color: white; font-size: 15px;" for="Password">Password</label>
        <br>
        <input type="password" name="Password" id="Password" placeholder="Password">
        <br>
    
        <button style="margin-left: 10%;" id="Register">Register</button>
        </div>
    </body>
</html>
